{% set name = "pymove" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e0d4014a7ed3db10692f6ebf23c86e77a7a4d38978e3fa56f39f4ebab483566e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - branca
    - dask
    - folium >=0.10.1
    - geojson
    - holidays
    - ipywidgets
    - joblib
    - matplotlib-base
    - mplleaflet
    - numpy
    - pandas
    - psutil
    - python >=3.6
    - pytz ==2019.3
    - scikit-learn
    - scipy
    - shapely
    - tqdm

test:
  imports:
    - pymove
    - pymove.core
    - pymove.models
    - pymove.models.pattern_mining
    - pymove.osm_module
    - pymove.preprocessing
    - pymove.uncertainty
    - pymove.utils
    - pymove.visualization

about:
  home: "https://github.com/InsightLab/PyMove"
  license: MIT
  license_family: MIT
  # https://github.com/InsightLab/PyMove/pull/66
  license_file: LICENSE.txt
  summary: "A lib python to processing and visualization of trajectories and other spatial-temporal data"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - flych3r
