{% set name = "pymove" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fe73e84e26567685fc9c0875c9270bc8f58ee9e3ec8fd039bfa52368a0c373e5

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - branca
    - dask
    - folium >=0.10.1
    - geojson
    - holidays
    - ipython
    - ipywidgets
    - joblib
    - matplotlib-base
    - mplleaflet
    - numpy
    - pandas
    - psutil
    - psycopg2
    - pymongo
    - python >=3.6
    - pytz ==2019.3
    - scikit-learn
    - scipy
    - shapely
    - tqdm

test:
  imports:
    - pymove
    - pymove.core
    - pymove.models
    - pymove.models.pattern_mining
    - pymove.osm_module
    - pymove.preprocessing
    - pymove.semantic
    - pymove.uncertainty
    - pymove.utils
    - pymove.visualization

about:
  home: https://github.com/InsightLab/PyMove
  license: MIT
  license_family: MIT
  # https://github.com/InsightLab/PyMove/pull/66
  license_file: LICENSE.txt
  summary: A lib python to processing and visualization of trajectories and other spatial-temporal data
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - flych3r
